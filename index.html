<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Hedelmäpeli</title>
</head>
<body>
    <div class="container">
        <canvas id="header" width="800" height="120" style="align-content: center;"></canvas>
        <div class="content">
            <div class="left">
                <h3>Rahaa: <span id="rahaa">50</span>€</h3>
                <h3>Panos: <span id="tulostusAlue"></span></h3>
            </div>
            <div class="right">
                <table>
                    <tr>
                        <td>4 x <img src="number.jpg" alt="Number seven" style="height: 40px"> = 10 x panos</td>
                    </tr>
                    <tr>
                        <td>4 x <img src="apple.png" alt="Apple" style="width: 40px"> = 6 x panos</td>
                    </tr>
                    <tr>
                        <td>4 x <img src="watermelon.png" alt="Watermelon" style="width: 40px"> = 5 x panos</td>
                    </tr>
                    <tr>
                        <td>4 x <img src="pear.png" alt="Pear" style="height: 50px"> = 4 x panos</td>
                    </tr>
                    <tr>
                        <td>4 x <img src="cherry.png" alt="Cherry" style="width: 40px"> = 3 x panos</td>
                    </tr>
                    <tr>
                        <td>3 x <img src="number.jpg" alt="Number seven" style="height: 40px"> = 5 x panos</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
